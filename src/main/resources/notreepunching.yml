# Customize weapon traits of flint gear and drop chance of plant fiber
# Breaking grass with any dagger and throwing knive can drop plant fiber in addition to the regular flint knife
# 25% = 0.25
PlantFiber:
  DropChance: 0.25
  CheckLooting: true
FlintShard:
  DropChance: 0.3
Pickaxe:
  FlintPickaxe:
    AttackDamage: 2.5
    AttackSpeed: 2.5
Axe:
  FlintAxe:
    AttackDamage: 5.0
    AttackSpeed: 1.0
Shovel:
  FlintShovel:
    AttackDamage: 3.0
    AttackSpeed: 2.4
Hoe:
  FlintHoe:
    AttackDamage: 1.0
    AttackSpeed: 2.6
Knife:
  FlintKnife:
    AttackDamage: 2.0
    AttackSpeed: 3.0