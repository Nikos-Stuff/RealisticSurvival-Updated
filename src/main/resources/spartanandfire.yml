#######################################
#          Spartan and Fire           #
#######################################

# Customize the Spartan and Fire weapons

# BonusDamage - How much extra damage is done to the opposite dragon type
# NOTE: Flamed dragon bone weapons do 8.0 extra damage to ice dragons and vice versa, and
# lighting dragon bone weapons do 4.0 extra damage to both fire and ice dragons in the official Ice and Fire mod.
# NOTE: BonusDamage also affects extra damage for appropriate spartan's weapons

# Amplifier - Potency of the potion effect
# Amplifiers are 1 value stronger than they appear
# Ex: An amplifier of 0 corresponds to Slowness I
# Duration and FrozenDuration measured in ticks (20 ticks = 1 second)

Items:
  # Rapiers
  dragonbone_rapier:
    Enabled: true
    Attributes:
      AttackDamage: 4.5
      AttackSpeed: 2.4
  dragonbone_flamed_rapier:
    Enabled: true
    Attributes:
      AttackDamage: 5.25
      AttackSpeed: 2.4
    FireTicks: 200
    BonusDamage: 8.0
  dragonbone_iced_rapier:
    Enabled: true
    Attributes:
      AttackDamage: 5.25
      AttackSpeed: 2.4
    Slowness:
      Amplifier: 4
      Duration: 30
    FrozenDuration: 10    # Determines how long a mob is encased in ice
    BonusDamage: 8.0
    # Blocks use the enum constant names here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
    Block: "ICE"          # What block the mob is encased in, default is ice
  dragonbone_lightning_rapier:
    Enabled: true
    Attributes:
      AttackDamage: 5.25
      AttackSpeed: 2.4
    ShockDamage: 0.2
    ShockAmount: 10
    BonusDamage: 4.0
  dragonsteel_fire_rapier:
    Enabled: true
    Attributes:
      AttackDamage: 13.0
      AttackSpeed: 2.4
    FireTicks: 400
  dragonsteel_ice_rapier:
    Enabled: true
    Attributes:
      AttackDamage: 13.0
      AttackSpeed: 2.4
    Slowness:
      Amplifier: 4
      Duration: 60
    FrozenDuration: 10
    Block: "PACKED_ICE"
  dragonsteel_lightning_rapier:
    Enabled: true
    Attributes:
      AttackDamage: 13.0
      AttackSpeed: 2.4
    ShockDamage: 0.4
