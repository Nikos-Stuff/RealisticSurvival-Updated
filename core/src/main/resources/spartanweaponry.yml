# Customize messages
Initialize:
  Enabled: true
  Message: "&6[Realistic Survival] &fInitializing &b%NAME% &fmodule"                # All placeholders: %NAME%
Shutdown:
  Enabled: true
  Message: "&6[Realistic Survival] &fShutting down &b%NAME% &fmodule"               # All placeholders: %NAME%
MaxDistanceReached:
  Enabled: true
  Message: "&eYour weapon has reached the max distance of %MAX_DISTANCE% blocks!"   # All placeholders: %MAX_DISTANCE%
WeaponDropped:
  Enabled: true
  Message: "&6Weapon dropped at x: %X-COORD%, y: %Y-COORD%, z: %Z-COORD%."          # All placeholders: %X-COORD%, %Y_COORD%, %Z-COORD%

