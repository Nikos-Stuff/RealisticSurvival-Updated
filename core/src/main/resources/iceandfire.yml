#######################################
#          Ice and Fire               #
#######################################

# Customize the Ice and Fire gear and the mobs
# If you're looking to customize the Spartan's weaponry items, look in "spartanweaponry.yml"

Dragons:
  WorldGen:
    FireDragon:
      Chance: 0.2             # Chance out of 1.0 that a dragon nest spawns per chunk
      UndergroundChance: 0.5  # Chance that a dragon nest that spawns is underground
      MinBiomeTemp: -0.5      # What biomes should be eligible for spawning based on their temperature?
      MaxBiomeTemp: 999.9     # Uses Minecraft biome temperature values listed here: https://minecraft.fandom.com/wiki/Biome
      Biomes:
        - ""
    IceDragon:
      Chance: 0.2
      UndergroundChance: 0.5
      MinBiomeTemp: -999.9
      MaxBiomeTemp: -0.5
      Biomes:
        - ""
    LightningDragon:
      Chance: 0.2
      UndergroundChance: 0.5
      MinBiomeTemp: 999.9     # Autoconfigured to only spawn in predefined biomes as per the canon Ice and Fire mod, not in biomes with a certain temperature
      MaxBiomeTemp: 999.9
      Biomes:
        - "JUNGLE"
        - "JUNGLE_HILLS"
        - "JUNGLE_EDGE"
        - "BAMBOO_JUNGLE"
        - "BAMBOO_JUNGLE_HILLS"
        - "MODIFIED_JUNGLE"
        - "MODIFIED_JUNGLE_EDGE"
        - "BADLANDS"
        - "BADLANDS_PLATEAU"
        - "ERODED_BADLANDS"
        - "MODIFIED_BADLANDS_PLATEAU"
        - "SAVANNA"
        - "SAVANNA_PLATEAU"
        - "SHATTERED_SAVANNA"
        - "SHATTERED_SAVANNA_PLATEAU"
  Behavior:
    FireDragon:
      BreathAttack:
        Chance: 0.2   # Only other attack is explosion, if this is set to 1.0 then all attacks will be breath and none will be explosion
        # The following settings already work well for a good dragon fight
        # Blocks use the enum constant names here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
        LayerBlock: "FIRE"            # The block that replaces air blocks directly above surface blocks
        BurntBlock: "BLACKSTONE"      # The block which flammable blocks get turned into
        CharredBlock: "BASALT"        # The block which inflammable blocks get turned into  (For 1.17+ versions, use SMOOTH_BASALT as it looks nicer)
        VelocityConstant: 30          # Determines the speed of the breath flame
        MinimumRadius: 2              # Minimum radius of charring
        DespawnTime: 200              # How long it takes for the breath attack to despawn in ticks
        SpecialBlocks:                # Specify the exact block you want something to be burnt into, overrides "BurntBlock" and "CharredBlock"
          "ENUM_1: 'ENUM_2'"          # Follows the format of "BLOCK_1: "BLOCK_2" ", see the ice dragon section for an example
        ImmuneBlocks: # Specify which blocks are immune to breath attacks
          - "OBSIDIAN"
          - "BEDROCK"
      ExplosionAttack:
    IceDragon:
      BreathAttack:
        Chance: 0.2
        LayerBlock: "SNOW"
        FrozenBlock: "PACKED_ICE"
        VelocityConstant: 30
        MinimumRadius: 2
        DespawnTime: 200
        SpecialBlocks:
          WATER: "PACKED_ICE"
          LAVA: "OBSIDIAN"
        ImmuneBlocks:
          - "OBSIDIAN"
          - "BEDROCK"
      ExplosionAttack:
    LightningDragon:
      BreathAttack:
        Chance: 0.2
        LayerBlock: "FIRE"
        CrackledBlock: "BLACKSTONE"
        VelocityConstant: 30
        MinimumRadius: 2
        DespawnTime: 200
        SpecialBlocks:
        ImmuneBlocks:
          - "OBSIDIAN"
          - "BEDROCK"
      ExplosionAttack:

Abilities:
  TideGuardian:
    WaterBreathing:
      MaxAmplifier: 3
    Strength:
      MaxAmplifier: 3
    TickTime: 20

# BonusDamage - How much extra damage is done to the opposite dragon type
# NOTE: Flamed dragon bone weapons do 8.0 extra damage to ice dragons and vice versa, and
# lighting dragon bone weapons do 4.0 extra damage to both fire and ice dragons in the official Ice and Fire mod.
# NOTE: BonusDamage also affects extra damage for appropriate spartan's weapons

# Amplifier - Potency of the potion effect
# Amplifiers are 1 value stronger than they appear
# Ex: An amplifier of 0 corresponds to Slowness I
# Duration and FrozenDuration measured in ticks (20 ticks = 1 second)

# DamageReduction - How much is the damage of dragon attacks reduced per each piece of armor
