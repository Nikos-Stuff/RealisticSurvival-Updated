ConfigId: "1.2.3-DEV-1"  # Used for config syncing purposes, do NOT edit

# Customize messages
Initialize:
  Enabled: true
  Message: "&6[Realistic Survival] &fInitializing &b%NAME% &fmodule"                                  # All placeholders: %NAME%
Shutdown:
  Enabled: true
  Message: "&6[Realistic Survival] &fShutting down &b%NAME% &fmodule"                                 # All placeholders: %NAME%
MaxDistanceReached:
  Enabled: true
  Message: "&fYour weapon has reached the max distance of &b%MAX_DISTANCE% &fblocks!"                 # All placeholders: %MAX_DISTANCE%
MaxReturnDistanceReached:
  Enabled: true
  Message: "&fYour weapon has not been returned since you're too far!"                                # All placeholders: %MAX_DISTANCE%
FullInventoryWeaponDropped:
  Enabled: true
  Message: "&fInventory full! Your weapon has been dropped instead at &bx&f: &b%X-COORD%&f, &by&f: &b%Y-COORD%&f, &bz&f: &b%Z-COORD%&f."        # All placeholders: %X-COORD%, %Y_COORD%, %Z-COORD%
WeaponDropped:
  Enabled: true
  Message: "&fWeapon dropped at &bx&f: &b%X-COORD%&f, &by&f: &b%Y-COORD%&f, &bz&f: &b%Z-COORD%&f."    # All placeholders: %X-COORD%, %Y_COORD%, %Z-COORD%

# Used to specify custom item drops for any mob
# By default, there is no reason to use this, so the chance is set to 0.00
MobDrops:
  WITHER:
    handle:
      Type: "Rare"
      Chance: 0.00

UpdateNetheriteItems:   # Specify which factors will be transferred over when a diamond weapon is crafted into a netherite weapon via smithing table
  Enabled: true
  UpdateMaterial: true
  UpdateMaterialData: false
  UpdateDisplayName: true
  UpdateLore: true
  UpdateUnbreakability: true
  UpdateAttributeModifiers: true
  UpdateLocalizedName: true
  UpdateCustomModelData: true
  UpdateEnchants:
    Enabled: true
    PreserveExistingEnchants: true
  UpdateItemFlags:
    Enabled: true
    PreserveExistingItemFlags: true
  UpdateVanillaDurability: false
  UpdateNbtTags:
    Enabled: true
    UpdateModule: true
    UpdateCustomDurability: false
    UpdateCustomMaxDurability: true

