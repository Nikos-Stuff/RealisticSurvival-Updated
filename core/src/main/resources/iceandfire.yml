ConfigId: "1.2.3"  # Used for config syncing purposes, do NOT edit

# Customize messages
Initialize:
  Enabled: true
  Message: "&6[Realistic Survival] &fInitializing &b%NAME% &fmodule"                # All placeholders: %NAME%
Shutdown:
  Enabled: true
  Message: "&6[Realistic Survival] &fShutting down &b%NAME% &fmodule"

# Customize the Ice and Fire gear and the mobs

Dragons:
  FireDragon:
    Enabled:
      Chance: 0.33
      Variants:
        Gray: true
        Emerald: true
        Red: true
        Bronze: true
    BreathAttack:
      Chance: 0.8   # Only other attack is explosion, if this is set to 1.0 then all attacks will be breath and none will be explosion
      # The following settings already work well for a good dragon fight
      # Blocks use the enum constant names here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
      Particle: "FLAME"
      LayerBlock: "FIRE"            # The block that replaces air blocks directly above surface blocks
      BurntBlock: "BLACKSTONE"      # The block which flammable blocks get turned into
      CharredBlock: "BASALT"        # The block which inflammable blocks get turned into  (For 1.17+ versions, use SMOOTH_BASALT as it looks nicer)
      Velocity: 15                  # Determines the speed of the breath flame
      Radius: 2                     # Minimum radius of charring and for nearby entities to take damage
      DespawnTime: 200              # How long it takes for the breath attack to despawn in ticks
      SpecialBlocks:                # Specify the exact block you want something to be burnt into, overrides "BurntBlock" and "CharredBlock"
        "ENUM_1: 'ENUM_2'"          # Follows the format of "BLOCK_1: "BLOCK_2" ", see the ice dragon section for an example
      ImmuneBlocks: # Specify which blocks are immune to breath attacks
        - "OBSIDIAN"
        - "BEDROCK"
      StageMultipliers: # Multiplies the velocity and grief radius by the specified value
        Stage1: 1.0
        Stage2: 1.5
        Stage3: 2.0
        Stage4: 2.5
        Stage5: 3.0
    ExplosionAttack:
      # The following settings already work well for a good dragon fight
      # Blocks use the enum constant names here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
      Particle: "FLAME"
      FallingBlock: "MAGMA_BLOCK"
      LayerBlock: "FIRE"            # The block that replaces air blocks directly above surface blocks
      BurntBlock: "BLACKSTONE"      # The block which flammable blocks get turned into
      CharredBlock: "BASALT"        # The block which inflammable blocks get turned into  (For 1.17+ versions, use SMOOTH_BASALT as it looks nicer)
      Explosion:
        Power: 6.0                  # For reference, explosion power of TNT is 4.0
        SetFire: true
        BreakBlocks: true
      Velocity: 15                  # Determines the speed of the breath flame
      Radius: 2                     # Minimum radius of charring and for nearby entities to take damage
      DespawnTime: 200              # How long it takes for the breath attack to despawn in ticks
      SpecialBlocks: # Specify the exact block you want something to be burnt into, overrides "BurntBlock" and "CharredBlock"
        "ENUM_1: 'ENUM_2'"          # Follows the format of "BLOCK_1: "BLOCK_2" ", see the ice dragon section for an example
      ImmuneBlocks: # Specify which blocks are immune to explosion attacks
        - "OBSIDIAN"
        - "BEDROCK"
      StageMultipliers: # Multiplies the velocity, grief radius, and explosion power by the specified value
        Stage1: 1.0
        Stage2: 1.5
        Stage3: 2.0
        Stage4: 2.5
        Stage5: 3.0
    MeleeAttack:
      BaseDamage: 10.0
      StageMultipliers: # Multiplies the damage by the specified value
        Stage1: 1.0
        Stage2: 1.25
        Stage3: 1.5
        Stage4: 1.75
        Stage5: 2.0
    InfernoAbility:
      FireTicks: 400
      TickSpeed: 1
      StageMultipliers: # Multiplies the fire ticks by the specified value
        Stage1: 1.0
        Stage2: 1.25
        Stage3: 1.5
        Stage4: 1.75
        Stage5: 2.0
    Drops:
      # Configure drop rates
      # Note that dragons that drop more dragonscales will drop fewer blood vials and vice versa
      Dragonscales:
        Min: 12
        Max: 20
      Blood:
        Min: 3
        Max: 8
      Dragonbones:
        Min: 6
        Max: 18
      Flesh:
        Min: 3
        Max: 8
      Skull:
        Min: 1
        Max: 1
      Heart:
        Min: 1
        Max: 1
      StageMultipliers: # Multiplies the drop amounts by the specified value
        Stage1: 1.0
        Stage2: 1.25
        Stage3: 1.5
        Stage4: 1.75
