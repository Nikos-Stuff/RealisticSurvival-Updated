Thirst:
  Enabled: true
  CalculateTickSpeed: 100   # Time in ticks that the game will check to deplete thirst, don't recommend changing unless the server is lagging severely
  DefaultThirst: 20.0       # Amount of thirst a player will automatically spawn with, 20.0 = Maximum, 0.0 = Minimum
  DefaultSaturation: 5.0    # Amount of saturation a player will automatically spawn with
  Dehydration:
    ScreenTinting: true     # Should the screen be tinted gray when a player has thirst?
    PotionEffects:
      Enabled: false
      Effects:
        WEAKNESS:
          Amplifier: 2
          Duration: 160
        CONFUSION:
          Amplifier: 0
          Duration: 160
    Duration: 240             # Number of ticks in which the player can take damage from dehydration
    TickSpeed: 80             # Player will take damage each time this many number of ticks passes
    Thirst: 0.4               # At what thirst level or lower should the player be dehydrated
    Damage:
      Enabled: true
      Cutoff: -1.0            # The player will stop taking damage from dehydration if their health is below this value
      Amount: 1.0
  Parasites:
