# Customize the No Tree Punching features

# The wooden blocks that should not be broken by fist
# Blocks use the enum constant names here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
WoodBlocks:
  - "OAK_LOG"
  - "OAK_WOOD"
  - "STRIPPED_OAK_LOG"
  - "STRIPPED_OAK_WOOD"
  - "BIRCH_LOG"
  - "BIRCH_WOOD"
  - "STRIPPED_BIRCH_LOG"
  - "STRIPPED_BIRCH_WOOD"
  - "SPRUCE_LOG"
  - "SPRUCE_WOOD"
  - "STRIPPED_SPRUCE_LOG"
  - "STRIPPED_SPRUCE_WOOD"
  - "DARK_OAK_LOG"
  - "DARK_OAK_WOOD"
  - "STRIPPED_DARK_OAK_LOG"
  - "STRIPPED_DARK_OAK_WOOD"
  - "JUNGLE_LOG"
  - "JUNGLE_WOOD"
  - "STRIPPED_JUNGLE_LOG"
  - "STRIPPED_JUNGLE_WOOD"
  - "CRIMSON_STEM"
  - "CRIMSON_HYPHAE"
  - "STRIPPED_CRIMSON_STEM"
  - "STRIPPED_CRIMSON_HYPHAE"
  - "WARPED_STEM"
  - "WARPED_HYPHAE"
  - "STRIPPED_WARPED_STEM"
  - "STRIPPED_WARPED_HYPHAE"

Items:
  flint_hatchet:
    Enabled: true
    Attributes:
      AttackDamage: 5.0
      AttackSpeed: 1.0
  flint_knife:
    Enabled: true
    Attributes:
      AttackDamage: 2.0
      AttackSpeed: 3.0
  flint_pickaxe:
    Enabled: true
    Attributes:
      AttackDamage: 2.5
      AttackSpeed: 2.5
  flint_shovel:
    Enabled: true
    Attributes:
      AttackDamage: 3.0
      AttackSpeed: 2.4
  flint_hoe:
    Enabled: true
    Attributes:
      AttackDamage: 1.0
      AttackSpeed: 2.6
  plant_fiber:
    Enabled: true
    # Customize weapon traits of flint gear and drop chance of plant fiber
    # Breaking grass with any dagger and throwing knive can drop plant fiber in addition to the regular flint knife
    # 25% = 0.25
    BlockDrops:         # What blocks should be counted as grass
      TALL_GRASS:
        Type: "Single"
        Chance: 0.25
      GRASS:
        Type: "Single"
        Chance: 0.25
  plant_string:
    Enabled: true
  flint_shard:
    Enabled: true
    BlockDrops: # What blocks should be counted as gravel
      GRAVEL:
        Type: "Single"
        Chance: 0.3

