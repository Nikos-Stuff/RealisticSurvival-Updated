      IsLethal: false
      Symptoms:
        Symptom1:
          RequiredHealth: 0.0
          Effects:
            SLOW_DIGGING:
              Amplifier: 0
              Duration: 270
        Symptom2:
          RequiredHealth: 1.0
          Effects:
            SLOW_DIGGING:
              Amplifier: 0
              Duration: 120
    RightArm:
      Health: 6.0
      IsLethal: false
      Symptoms:
        Symptom1:
          RequiredHealth: 0.0
          Effects:
            SLOW_DIGGING:
              Amplifier: 0
              Duration: 270
        Symptom2:
          RequiredHealth: 1.0
          Effects:
            SLOW_DIGGING:
              Amplifier: 0
              Duration: 120
    Symptoms:
