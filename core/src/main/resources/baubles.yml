ConfigId: "1.2.3-DEV-0"  # Used for config syncing purposes, do NOT edit

# Customize messages
Initialize:
  Enabled: true
  Message: "&6[Realistic Survival] &fInitializing &b%NAME% &fmodule"                # All placeholders: %NAME%
Shutdown:
  Enabled: true
  Message: "&6[Realistic Survival] &fShutting down &b%NAME% &fmodule"               # All placeholders: %NAME%

# Customize any bauble items

WormholeInventory:
  SkullName: "&e%PLAYER_NAME%"    # All placeholders: %PLAYER_NAME%
  Sound:
    Enabled: true
    Sound: "ITEM_CHORUS_FRUIT_TELEPORT"
    Volume: 0.5
    Pitch: 1.0

DropBaublesUponDeath:
  Enabled: true
  IgnoreKeepInventoryGamerule: false

Items:
