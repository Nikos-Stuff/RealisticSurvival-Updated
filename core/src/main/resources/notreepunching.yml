#######################################
#          No Tree Punching           #
#######################################

ConfigId: "1.2.3"  # Used for config syncing purposes, do NOT edit

# Customize messages
Initialize:
  Enabled: true
  Message: "&6[Realistic Survival] &fInitializing &b%NAME% &fmodule"                # All placeholders: %NAME%
Shutdown:
  Enabled: true
  Message: "&6[Realistic Survival] &fShutting down &b%NAME% &fmodule"               # All placeholders: %NAME%

# Customize the No Tree Punching features

PreventPunchingWood:
  Enabled: true
  # The wooden blocks that should not be broken by fist
  # Blocks use the enum constant names here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Tag.html
  WoodBlocks:
    - "OAK_LOG"
    - "OAK_WOOD"
    - "OAK_PLANKS"
    - "STRIPPED_OAK_LOG"
    - "STRIPPED_OAK_WOOD"
    - "BIRCH_LOG"
    - "BIRCH_WOOD"
    - "BIRCH_PLANKS"
    - "STRIPPED_BIRCH_LOG"
    - "STRIPPED_BIRCH_WOOD"
    - "SPRUCE_LOG"
    - "SPRUCE_WOOD"
    - "SPRUCE_PLANKS"
    - "STRIPPED_SPRUCE_LOG"
    - "STRIPPED_SPRUCE_WOOD"
    - "DARK_OAK_LOG"
    - "DARK_OAK_WOOD"
    - "DARK_OAK_PLANKS"
    - "STRIPPED_DARK_OAK_LOG"
    - "STRIPPED_DARK_OAK_WOOD"
    - "JUNGLE_LOG"
    - "JUNGLE_WOOD"
    - "JUNGLE_PLANKS"
    - "STRIPPED_JUNGLE_LOG"
    - "STRIPPED_JUNGLE_WOOD"
    - "CRIMSON_STEM"
    - "CRIMSON_HYPHAE"
    - "CRIMSON_PLANKS"
    - "STRIPPED_CRIMSON_STEM"
    - "STRIPPED_CRIMSON_HYPHAE"
    - "WARPED_STEM"
    - "WARPED_HYPHAE"
    - "WARPED_PLANKS"
    - "STRIPPED_WARPED_STEM"
    - "STRIPPED_WARPED_HYPHAE"
    - "MANGROVE_LOG"
    - "MANGROVE_WOOD"
    - "MANGROVE_PLANKS"
    - "STRIPPED_MANGROVE_LOG"
    - "STRIPPED_MANGROVE_WOOD"

RemoveVanillaPlankRecipes:
  Enabled: true
  AxePlankChance: 0.4       # Chance to break a log into planks when right-clicking a log with an axe
  BlockDrops:
    Type: "Range"
    MinAmount: 2
    MaxAmount: 4

RemoveVanillaCampfireRecipes:
  Enabled: true             # Right-click and hold the fire starter over the fuel and kindling to create campfires
  Time: 300                 # Time needed to create a campfire
  MaxDistance: 0.4          # Maximum distance that the fuel and kindling items can be from one another
  BurningSound:
    Enabled: true
    Chance: 0.15  # Probability every "TickSpeed" that a burning sound will be made
    Sound: "BLOCK_LAVA_EXTINGUISH"
    Volume: 0.5
    Pitch: 1.0
  EmitParticles:
    Enabled: true
    Chance: 0.15  # Probability every "TickSpeed" that a particle will be emitted
    Particle: "SMOKE_NORMAL"
    MinCount: 1
    MaxCount: 3
    x-Offset: 0.2
    y-Offset: 0.2
    z-Offset: 0.2
  Fuel:
    Required: true
    Amount: 1
    Materials:
      - "LOGS"
      - "PLANKS"
  Kindling:
    Required: true
    Amount: 3
    Materials:
      - "STICK"
      - "SAPLINGS"
      - "STRING"
  SoulItems:                # Required in addition to the above items to create soul campfires
    Amount: 1
    Materials:
      - "SOUL_SAND"
      - "SOUL_SOIL"

Pottery:
  RemoveFlowerPotRecipe: true
  CeramicLavaBucketMelting:
    Enabled: true
    TickSpeed: 5
    Time: 160       # Time it takes for the ceramic lava bucket to melt and disappear in ticks
    BurningSound:
      Enabled: true
      Chance: 0.15  # Probability every "TickSpeed" that a burning sound will be made
      Sound: "BLOCK_LAVA_EXTINGUISH"
      Volume: 0.5
      Pitch: 1.0
    EmitParticles:
      Enabled: true
      Chance: 0.15  # Probability every "TickSpeed" that a particle will be emitted
      Particle: "SMOKE_NORMAL"
      MinCount: 1
      MaxCount: 3
      x-Offset: 0.2
      y-Offset: 0.2
      z-Offset: 0.2

FlintKnapping:
  Enabled: true
  BlockDrops: # What blocks can flint knapping occur on?
    STONE:
      Type: "Common"
      Chance: 0.3
      Sound:
        Enabled: true
        Sound: "realisticsurvival:knapping"
        Volume: 1.0
        Pitch: 1.0
    BLACKSTONE:
      Type: "Common"
      Chance: 0.3
      Sound:
        Enabled: true
        Sound: "realisticsurvival:knapping"
        Volume: 1.0
        Pitch: 1.0
    DEEPSLATE:
      Type: "Common"
      Chance: 0.3
      Sound:
        Enabled: true
        Sound: "realisticsurvival:knapping"
        Volume: 1.0
        Pitch: 1.0

PlantFiberGathering:
  Enabled: true
  # Customize weapon traits of flint gear and drop chance of plant fiber
  # Breaking grass with any dagger and throwing knife can drop plant fiber in addition to the regular knives
  # 25% = 0.25
  BlockDrops: # What blocks should be counted as grass
    TALL_GRASS:
      Type: "Common"
      Chance: 0.25
    GRASS:
      Type: "Common"
      Chance: 0.25
    FERN:
      Type: "Common"
      Chance: 0.25
    SEAGRASS:
      Type: "Common"
      Chance: 0.25
    TALL_SEAGRASS:
      Type: "Common"
      Chance: 0.25
    CRIMSON_ROOTS:
      Type: "Common"
      Chance: 0.25
    WARPED_ROOTS:
      Type: "Common"
      Chance: 0.25

