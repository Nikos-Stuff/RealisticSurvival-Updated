        RequiredHealth: 0.0
        Effects:
          SLOW_DIGGING:
            Amplifier: 1
            Duration: 270
      Symptom2:
        RequiredHealth: 2.0
        Effects:
          SLOW_DIGGING:
            Amplifier: 0
            Duration: 120
  Feet:
